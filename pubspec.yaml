name: eh_downloader_flutter
description: Flutter Frontend for EH Downloader
publish_to: 'none'
version: 0.0.1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  cryptography: ^2.5.0
  cryptography_flutter: ^2.3.0
  dio: ^5.3.2
  dio_cookie_manager: ^3.1.0+1
  enum_flag: ^1.0.2
  event_listener: ^0.2.0
  file: ^7.0.0
  flutter:
    sdk: flutter
  flutter_datetime_picker_plus: ^2.2.0
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  go_router: ^14.1.3
  image: ^4.0.17
  infinite_scroll_pagination: ^4.0.0
  intl: any
  json_annotation: ^4.9.0
  keymap: ^0.0.92
  logging: ^1.2.0
  meilisearch: ^0.16.0
  mutex: ^3.1.0
  package_info_plus: ^8.0.0
  palette_generator: ^0.3.3+3
  path: ^1.8.3
  path_provider: ^2.1.0
  percent_indicator: ^4.2.3
  photo_view: ^0.15.0
  quiver: ^3.2.2
  retrofit: ^4.0.1
  shared_preferences: ^2.2.0
  sqflite_common_ffi: ^2.3.3
  sqlite3_flutter_libs: any
  super_clipboard: ^0.8.15
  super_context_menu: ^0.8.15
  ua_parser_js: ^1.0.1
  user_agent_analyzer: ^5.0.0
  web: ^0.5.0
  web_socket_channel: ^3.0.0
  window_manager: ^0.3.6

dependency_overrides:
  cookie_jar:
    git:
      url: https://github.com/lifegpc/cookie_jar.git
      ref: main
      path: .

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1

flutter:
  generate: true
  uses-material-design: true
